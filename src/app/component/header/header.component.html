<!-- common header -->
<div *ngIf="!hasRoute('login') && !hasRoute('signup') && !hasRoute('add_new')">
  <nav class="navbar">
    <div class="left_side">
      <div class="header_item">Rest API</div>
      <div class="header_item">
        <button (click)="isButtonPressed()">
          Add new
        </button>
      </div>
    </div>
    <div class="right_side">
      <div class="header_item">User: {{ getUser() }}</div>
      <ul class="header_item">
        <li routerLinkActive="active">
          <a href="#" (click)="logout($event)">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<router-outlet></router-outlet>
