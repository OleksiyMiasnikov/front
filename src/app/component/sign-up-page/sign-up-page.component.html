<app-header-login></app-header-login>
<div class="container">
  <div class="wrapper">
    <div class="title">
      Register
    </div>
    <form action="/login" method="get">
      <div class="column-left">
        <div class="row">
          <label>Login name</label>
          <input name="login-name">
        </div>
        <div class="row">
          <label>Password</label>
          <input name="psw">
        </div>
        <div class="row">
          <label>E-mail</label>
          <input name="email">
        </div>
      </div>

      <div class="column-right">
        <div class="row">
          <label>First name</label>
          <input name="first-name">
        </div>
        <div class="row">
          <label>Repeat password</label>
          <input name="repeat-psw">
        </div>
        <div class="row">
          <label>Address</label>
          <input name="address">
        </div>
      </div>

      <div class="button">
        <input class="cancel-button" type="submit" value="Cancel">
        <input type="submit" value="Sign Up">
      </div>

    </form>
  </div>
</div>
