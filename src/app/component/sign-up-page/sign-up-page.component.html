<app-header-login></app-header-login>
<div class="container">
  <div class="wrapper">
    <div class="title">
      Register
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="row">
          <label>User name</label>
          <input formControlName="username">
        </div>
        <div class="row">
          <label>Password</label>
          <input formControlName="psw" type="password">
        </div>
        <div class="row">
          <label>Repeat password</label>
          <input formControlName="repeat_psw" type="password">
        </div>
      <div class="row" >
        <app-global-error></app-global-error>
      </div>

      <div class="button">
        <input class="cancel-button" (click)="cancelPressed()" value="Cancel">
        <input type="submit" value="Sign Up">
      </div>

    </form>
  </div>
</div>
