<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <button class="page-link" (click)="onPageChange(1)">First</button>
    </li>
    <li class="page-item" *ngFor="let page of pages">
      <button class="page-link active" (click)="onPageChange(page)" *ngIf="currentPage == page">{{page}}</button>
      <button class="page-link" (click)="onPageChange(page)" *ngIf="currentPage != page">{{page}}</button>
    </li>
    <li class="page-item">
      <button class="page-link" (click)="onPageChange(totalPages)">Last</button>
    </li>
  </ul>
  <select [value]="size" (change)="onSizeChange($any($event.target).value)">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
  </select>
</nav>
